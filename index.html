<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title> Rhinotuner </title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">

    <link rel="manifest" href="manifest.json">
    <script type="text/javascript">
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js");
      }
    </script>
  </head>
  <body>
    <div id="app">
      <canvas class="frequency-bars"></canvas>
      <div class="meter">
        <div class="meter-dot"></div>
        <div class="meter-pointer"></div>
      </div>
      <template v-show="instrumento">
        <img class="instrument" v-bind:src="instrumento.imagen"/>
      </template>
      <div class="notes">
        <div class="notes-list"></div>
        <div class="frequency"><span>Hz</span></div>
      </div>
      <div class="menu">
        <span class="mobile-btn"></span>
        <ul class="menu-mobile">
          <template v-for="instrumento in instrumentos">
            <li v-on:click="onClickInstrumento(instrumento)">{{ instrumento.nombre }}</li>
          </template>
          <li><a href="metronome.html">Metr√≥nomo</a></li>
        </ul>
      </div>
      <div class="a4">
        A<sub>4</sub> = <span>440</span> Hz
      </div>
      <div>
        <img class="logo" src="images/light-rhinotuner.svg" alt="logo-rhinotuner">
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdn.jsdelivr.net/npm/aubiojs"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script src="vue/app.js"></script>

    <script src="js/menu.js"></script>
    <script src="js/tuner.js"></script>
    <script src="js/meter.js"></script>
    <script src="js/frequency-bars.js"></script>
    <script src="js/notes.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
