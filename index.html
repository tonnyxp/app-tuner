<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>Rhinotuner</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <link rel="manifest" href="manifest.json">
  <script type="text/javascript">
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>
</head>
<body>
<canvas class="frequency-bars"></canvas>
<div class="meter">
  <div class="meter-dot"></div>
  <div class="meter-pointer"></div>
</div>
<div class="notes">
  <div class="notes-list"></div>
  <div class="frequency"> <span>Hz</span></div>
</div>
<div class="a4">A<sub>4</sub> = <span>440</span> Hz</div>
<div>
  <img class="logo" src="images/light-rhinotuner.svg" alt="">
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script src="https://cdn.jsdelivr.net/npm/aubiojs"></script>
<script src="js/tuner.js"></script>
<script src="js/meter.js"></script>
<script src="js/frequency-bars.js"></script>
<script src="js/notes.js"></script>
<script src="js/app.js"></script>
</body>
</html>
